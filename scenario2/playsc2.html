<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {

    }

    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Scenario 2 (Easy Interface Test)</h2>
    <hr>
    <p id="progress">‡∏†‡∏≤‡∏û 1 / 4</p>

    <img id="testImage" src="" alt="interface" />

    <div class="status">
      ‚è± ‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏´‡∏•‡∏∑‡∏≠: <span id="timer">30</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ<br>
      ‚úÖ ‡∏ñ‡∏π‡∏Å: <span id="correct">0</span> | ‚ùå ‡∏ú‡∏¥‡∏î: <span id="wrong">0</span>
    </div>
  </div>

<script>
const images = ["bicon.png", "bictext.png", "onlybotton.png", "original.png"];
const buttonAreas = {
  "bicon.png":      { x: 0.250, y: 0.190, w: 0.080, h: 0.065 },
  "bictext.png":    { x: 0.250, y: 0.190, w: 0.080, h: 0.065 },
  "onlybotton.png": { x: 0.250, y: 0.190, w: 0.080, h: 0.065 },
  "original.png":   null
};

const latinOrders = [
  [0, 1, 2, 3],
  [1, 2, 3, 0],
  [2, 3, 0, 1],
  [3, 0, 1, 2]
];

const pid = localStorage.getItem("pid") || "Unknown";
const group = localStorage.getItem("group") || "N/A";
const orderIndex = (parseInt(pid.replace(/\D/g, "")) - 1) % 4;
const trialOrder = latinOrders[orderIndex].map(i => images[i]);

let current = 0;
let correct = 0;
let wrong = 0;
let timeLeft = 30;
let timer = null;
const resultsPerImage = [];

const imgEl = document.getElementById("testImage");
const timerEl = document.getElementById("timer");
const correctEl = document.getElementById("correct");
const wrongEl = document.getElementById("wrong");
const progressEl = document.getElementById("progress");

function loadImage() {
  // ‚úÖ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ñ‡∏π‡∏Å/‡∏ú‡∏¥‡∏î
  correct = 0;
  wrong = 0;
  correctEl.textContent = correct;
  wrongEl.textContent = wrong;

  // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÉ‡∏´‡∏°‡πà
  imgEl.src = "picscenario2/" + trialOrder[current];
  progressEl.textContent = `‡∏†‡∏≤‡∏û ${current + 1} / ${trialOrder.length}`;

  // ‚úÖ ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏ß‡∏•‡∏≤
  clearInterval(timer);
  timeLeft = 30;
  timerEl.textContent = timeLeft;
  timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      askConfidence(); // üïí ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß
    }
  }, 1000);
}

// ‚úÖ ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏†‡∏≤‡∏û
imgEl.addEventListener("click", (e) => {
  const rect = imgEl.getBoundingClientRect();
  const x = (e.clientX - rect.left) / rect.width;
  const y = (e.clientY - rect.top) / rect.height;
  const imgName = trialOrder[current];
  const area = buttonAreas[imgName];

  if (area && x >= area.x && x <= area.x + area.w &&
      y >= area.y && y <= area.y + area.h) {
    correct++;
  } else {
    wrong++;
  }
  correctEl.textContent = correct;
  wrongEl.textContent = wrong;
});

function askConfidence() {
  clearInterval(timer);
  const conf = prompt(
    "‚è∞ ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß!\n‡∏Ñ‡∏∏‡∏ì‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡πÅ‡∏Ñ‡πà‡πÑ‡∏´‡∏ô‡∏ß‡πà‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á?\n( [1] ‡πÑ‡∏°‡πà‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡πÄ‡∏•‡∏¢ ‚Äì [5] ‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î )"
  );

  // ‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ú‡∏•‡∏Ç‡∏≠‡∏á‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ
  resultsPerImage.push({
    image: trialOrder[current],
    correct,
    wrong,
    confidence: conf || "-"
  });

  nextImage();
}

function nextImage() {
  current++;
  if (current < trialOrder.length) {
    // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
    alert("‚û°Ô∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏õ‡∏†‡∏≤‡∏û‡∏ñ‡∏±‡∏î‡πÑ‡∏õ...");
    loadImage();
  } else {
    // ‚úÖ ‡∏à‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
    clearInterval(timer);
    const result = {
      scenario: "Scenario 2",
      pid,
      group,
      trials: resultsPerImage
    };
    localStorage.setItem("result_scenario2", JSON.stringify(result));
    alert("‚úÖ ‡∏à‡∏ö‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö Scenario 2 ‡πÅ‡∏•‡πâ‡∏ß!");
    window.location.href = "../summary.html";
  }
}

loadImage();
</script>


</body>
</html>
