<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Condition Test</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Condition: Sound (เสียง)</h2>
    <p id="condLabel">Condition: Beep</p>
    <p id="trialLabel">Trial: -</p>

    <div id="ledBox">
      <p id="fixation">+</p>
    </div>

    <button id="respondBtn" class="action">Open (เปิด)</button>
    <p id="feedback"></p>
  </div>

  <script>
    // กำหนดค่าเริ่มต้นให้เป็นโหมดเสียง
    localStorage.setItem('pid', 'soundtest-' + Date.now());
    localStorage.setItem('order', 'sound-only');
    window.condition = 'Beep'; // ตั้งค่า condition ให้เป็นเสียง (Beep)

    // รอให้ DOM โหลดครบ แล้วค่อยเริ่มการทดลอง
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('condLabel').textContent = 'Condition: Beep (เสียง)';
      if (typeof runTrial === 'function') runTrial();
    });
  </script>
</body>
</html>
