<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบสอบถามก่อนการทดสอบ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }
    .radio-group {
      margin-top: 6px;
    }
    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      padding: 10px 20px;
      display: block;
      margin: 25px auto 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>แบบสอบถามก่อนการทดสอบ</h1>
 
    <div class="row">
    <div class="col">
        <label>ชื่อจริง - นามสกุล:</label>
        <input id="name" type="text" placeholder="กรอกชื่อ-นามสกุล">
    </div>
    <div class="col">
        <label>อายุ (ปี):</label>
        <input id="age" type="number" min="10" max="99" placeholder="เช่น 21">
    </div>
    </div> 

    <label>เพศ:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="ชาย"> ชาย</label>
      <label><input type="radio" name="gender" value="หญิง"> หญิง</label>
      <label><input type="radio" name="gender" value="อื่นๆ"> อื่นๆ</label>
    </div>

    <label>คุณเคยใช้อุปกรณ์ wearable หรืออุปกรณ์บันทึกชีวิตประจำวัน (เช่น GoPro, Smartwatch, กล้องติดตัว) หรือไม่?</label>
    <div class="radio-group">
      <label><input type="radio" name="used" value="เคย"> เคย</label>
      <label><input type="radio" name="used" value="ไม่เคย"> ไม่เคย</label>
    </div>

    <label>ความถี่ที่คุณใช้งานอุปกรณ์ดังกล่าวในรอบปีที่ผ่านมา:</label>
    <div class="radio-group">
      <label><input type="radio" name="freq" value="ทุกวัน"> ทุกวัน</label>
      <label><input type="radio" name="freq" value="เดือนละ ≥ 1 ครั้ง"> เดือนละ ≥ 1 ครั้ง</label>
      <label><input type="radio" name="freq" value="2–6 ครั้งต่อปี"> 2 – 6 ครั้งต่อปี</label>
      <label><input type="radio" name="freq" value="ไม่เคยเลย"> ไม่เคยเลย</label>
    </div>

    <button id="startTest">ไปยังหน้า Scenario 1 Instruction</button>
  </div>

  <script>
    document.getElementById("startTest").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');
      const used = document.querySelector('input[name="used"]:checked');
      const freq = document.querySelector('input[name="freq"]:checked');

      if (!name || !age || !gender || !used || !freq) {
        alert("กรุณากรอกข้อมูลให้ครบทุกช่อง");
        return;
      }

      const participant = {
        name,
        age,
        gender: gender.value,
        used: used.value,
        freq: freq.value
      };

      localStorage.setItem("participant_info", JSON.stringify(participant));

      alert("✅ บันทึกข้อมูลเรียบร้อยแล้ว! กำลังไปยังหน้า Scenario 1");
      window.location.href = "scenario1/instruction-sc1.html";
    });
  </script>
</body>
</html>
