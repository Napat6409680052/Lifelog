<body>

    </div>

  <script>
    // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏£‡∏ß‡∏°‡∏à‡∏≤‡∏Å Scenario 1 ‡πÅ‡∏•‡∏∞ 2
    function renderSummary() {
      const s1 = JSON.parse(localStorage.getItem("result_scenario1") || "null");
      const s2 = JSON.parse(localStorage.getItem("result_scenario2") || "null");
      let html = "";

      if (s1) {
        html += `

          <p>‡∏ñ‡∏π‡∏Å: ${s1.correct} | ‡∏ú‡∏¥‡∏î: ${s1.wrong}</p>
        `;
        if (s1.confidence) {
          html += `<ul>${s1.confidence.map(c =>
            `<li>${c.image}: ${c.score}/5</li>`
          ).join('')}</ul>`;
        }
      }

      if (s2) {
        html += `
          <h3>${s2.scenario}</h3>
          <p>‡∏ñ‡∏π‡∏Å: ${s2.correct} | ‡∏ú‡∏¥‡∏î: ${s2.wrong}</p>
        `;
        if (s2.confidence) {
          html += `<ul>${s2.confidence.map(c =>
            `<li>${c.image}: ${c.score}/5</li>`
          ).join('')}</ul>`;
        }
      }

      if (!html) {
        html = "<p>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö</p>";
      }

      document.getElementById("summaryContent").innerHTML = html;
    }

    // ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà ‚Äì ‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
    function restart() {
      if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡∏∞‡∏•‡πâ‡∏≤‡∏á‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {

        window.location.href = "index.html"; // ‡∏´‡∏£‡∏∑‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡∏∏‡∏ô
      }
    }

    // ‡∏õ‡∏∏‡πà‡∏° Export CSV
    function exportCSV() {
      const s1 = JSON.parse(localStorage.getItem("result_scenario1") || "null");
      const s2 = JSON.parse(localStorage.getItem("result_scenario2") || "null");

      let csv = "Scenario,Correct,Wrong,Image,Confidence\n";

      if (s1) {
        if (s1.confidence) {
          s1.confidence.forEach(c => {
            csv += `${s1.scenario},${s1.correct},${s1.wrong},${c.image},${c.score}\n`;
          });
        } else {
          csv += `${s1.scenario},${s1.correct},${s1.wrong},,\n`;
        }
      }

      if (s2) {
        if (s2.confidence) {
          s2.confidence.forEach(c => {
            csv += `${s2.scenario},${s2.correct},${s2.wrong},${c.image},${c.score}\n`;
          });
        } else {
          csv += `${s2.scenario},${s2.correct},${s2.wrong},,\n`;
        }
      }

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "AllScenarioResults.csv";
      link.click();
    }

    document.getElementById("downloadBtn").addEventListener("click", exportCSV);
    renderSummary();
  </script>
