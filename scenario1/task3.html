<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario 1 - Awareness Test (Vibration)</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .status-text {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Scenario 1 (Awareness Test)</h2>
    <p><strong>Task <span id="taskOrder">3/4</span></strong></p>
    <p><strong>Trial <span id="trialNum">1</span> / 20</strong></p>

    <p id="statusText" class="status-text">Trial นี้กำลังเริ่มแสดงสัญญาณ โปรดรอสักครู่...</p>
    <hr>

    <p class="question">คำถาม : จากสัญญาณที่ท่านเห็นและรับรู้ได้ อุปกรณ์นี้กำลังทำงานอยู่หรือไม่ และ อยู่ในสภาพใด ?</p>

    <div class="stimulus-area">
      <img src="./pic/picvibrate.png" width="250" alt="device vibration">
    </div>

    <div class="btn-area">
      <button class="answer" data-choice="1">ทำงานอยู่และปกติ</button>
      <button class="answer" data-choice="2">ทำงานอยู่แต่ผิดปกติ (เล็กน้อย)</button>
      <button class="answer" data-choice="3">ทำงานอยู่แต่ผิดปกติ (รุนแรง)</button>
      <button class="answer" data-choice="4">ไม่มีการทำงาน</button>
    </div>
  </div>

  <script>
    const pid = localStorage.getItem("pid") || "00";
    const taskOrder = JSON.parse(localStorage.getItem("taskOrder")) || ["LED","Sound","Vibration","None"];
    const taskName = "Vibration";
    const taskIndex = taskOrder.indexOf(taskName) + 1;
    document.getElementById("taskOrder").textContent = `${taskIndex}/4`;


    const totalTrials = 20;
    const stimuli = ["normal", "minor", "critical", "none"];
    const trialOrder = Array.from({length: totalTrials}, () => stimuli[Math.floor(Math.random() * stimuli.length)]);
    let currentTrial = 0, startTime, data = [];

    const trialNum = document.getElementById("trialNum");
    const statusText = document.getElementById("statusText");
    const answerBtns = document.querySelectorAll(".answer");

    function vibratePattern(stim) {
      switch (stim) {
        case "normal": navigator.vibrate([1000]); break;
        case "minor": navigator.vibrate([200,200,200]); break;
        case "critical": navigator.vibrate([100,100,100,100,100,100]); break;
        case "none": navigator.vibrate(0); break;
      }
    }

    loadTrial();

    function loadTrial() {
      if (currentTrial >= totalTrials) return showConfidence(true);
      trialNum.textContent = currentTrial + 1;

      statusText.style.display = "block";
      answerBtns.forEach(btn => btn.disabled = true);

      setTimeout(() => {
        statusText.style.display = "none";
        playStimulus();
        startTime = performance.now();
        answerBtns.forEach(btn => btn.disabled = false);
      }, 2500);
    }

    function playStimulus() {
      const stim = trialOrder[currentTrial];
      vibratePattern(stim);
    }

    answerBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        const rt = ((performance.now() - startTime) / 1000).toFixed(2);
        const userChoice = +btn.dataset.choice;
        const trueStim = trialOrder[currentTrial];
        const correctAns = getCorrectAnswer(trueStim);
        const isCorrect = userChoice === correctAns;

        data.push({
          pid, task: taskName, trial: currentTrial + 1,
          true_state: trueStim, user_response: userChoice,
          is_correct: isCorrect, rt_sec: rt
        });

        currentTrial++;
        if (currentTrial % 10 === 0 || currentTrial === totalTrials)
          showConfidence(currentTrial === totalTrials);
        else setTimeout(loadTrial, 600);
      });
    });

    function getCorrectAnswer(stim) {
      switch (stim) {
        case "normal": return 1;
        case "minor": return 2;
        case "critical": return 3;
        case "none": return 4;
      }
    }

    function showConfidence(isEnd=false) {
      const conf = prompt("คุณมั่นใจแค่ไหนว่ารับรู้ได้ถูกต้อง?\n(1–5)","");
      const confidence = parseInt(conf)||0;
      data.push({pid, task: taskName, confidence_1_5:confidence});

      if (isEnd) {
        alert(`จบ Task ${taskIndex}/4 แล้ว → ทำ Task ถัดไป`);
        saveAndNext();
      } else {
        alert("ขอบคุณค่ะ ดำเนินการต่อ");
        loadTrial();
      }
    }

    function saveAndNext() {
      localStorage.setItem(`scenario1_data_${taskName}`, JSON.stringify(data));
      const nextIndex = taskIndex;
      const order = JSON.parse(localStorage.getItem("taskOrder"));
      const nextTask = order[nextIndex];
      const fileMap = {
        "LED": "task1.html",
        "Sound": "task2.html",
        "Vibration": "task3.html",
        "None": "task4.html"
      };
      if (nextTask) {
        window.location.href = fileMap[nextTask];
      } else {
        alert("จบ Task 4/4 แล้ว → ไปหน้า Summary");
        window.location.href = "../summary.html";
      }
    }
  </script>
</body>
</html>
