<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario 1 Instruction</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Scenario 1 – การรับรู้การทำงานของอุปกรณ์ (Awareness Test)</h2>

    <p>
      ทุก Task จะมีการแสดงรูปภาพหรือวิดีโอ กรุณารอให้แสดงจนจบก่อนตอบคำถาม 
      โปรดตอบตามความเข้าใจของท่านว่าอุปกรณ์ “กำลังทำงานอยู่หรือไม่ และอยู่ในสภาพใด” 
      <br><br>
      คำตอบของคุณจะถูกนำไปใช้ในการศึกษาและวิเคราะห์การทดลองเท่านั้น 
      และจะไม่นำไปเปิดเผย
    </p>

    <img src="device.jpg" width="300" alt="Device Example">

    <button id="startBtn" class="primary">เริ่ม Scenario 1</button>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      // ใช้ PID จาก localStorage ที่กรอกในหน้า Home
      const pid = localStorage.getItem("pid");
      if (!pid) {
        alert("กรุณากรอก Participant ID ที่หน้าแรกก่อน");
        window.location.href = "index.html";
        return;
      }

      // สุ่มลำดับ task (เหมือนเดิม)
      const tasks = ["LED", "Sound", "Vibration", "None"];
      for (let i = tasks.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [tasks[i], tasks[j]] = [tasks[j], tasks[i]];
      }
      localStorage.setItem("taskOrder", JSON.stringify(tasks));

      window.location.href = "scenario1/task1.html";
    });
  </script>
</body>
</html>
