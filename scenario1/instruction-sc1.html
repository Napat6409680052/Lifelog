<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scenario 1 Instruction</title>
  <link rel="stylesheet" href="../style.css"> 
</head>

<body>
  <div class="container">
    <h2>Scenario 1 – การรับรู้การทำงานของอุปกรณ์ (Awareness Test)</h2>

    <p>
      แบบทดสอบจะมีจำนวน 3 task ซึ่งใน 1 task จะมี 20 trials และทุก Task จะมีการแสดงรูปภาพหรือวิดีโอ กรุณารอให้แสดงจนจบก่อนตอบคำถาม 
      โปรดตอบตามความเข้าใจของท่านว่า
      <br><br>
       "อุปกรณ์กำลังทำงานอยู่หรือไม่ และอยู่ในสภาพใด ?"
    </p>

    <button id="startBtn" class="primary">เริ่ม Scenario 1</button>
  </div>

<script>
document.getElementById("startBtn").addEventListener("click", () => {
  const pid = localStorage.getItem("pid");
  if (!pid) {
    alert("กรุณากรอก Participant ID ที่หน้าแรกก่อน");
    window.location.href = "../index.html";
    return;
  }

  // ===== ละตินสแควร์ 3 แบบ (LED, Sound, Vibration) =====
  const latinOrders = {
    "1": ["LED", "Sound", "Vibration"],
    "2": ["Sound", "Vibration", "LED"],
    "3": ["Vibration", "LED", "Sound"]
  };

  // ===== สุ่มเลือกชุดละติน (1–3) =====
  const order = String(Math.floor(Math.random() * 3) + 1);
  const taskOrder = latinOrders[order];
  localStorage.setItem("order", order);
  localStorage.setItem("taskOrder", JSON.stringify(taskOrder));

  // ===== ไป task แรกของชุดนั้น =====
  const firstTask = taskOrder[0];
  const fileMap = {
    "LED": "task1.html",
    "Sound": "task2.html",
    "Vibration": "task3.html"
  };
  window.location.href = fileMap[firstTask];
});
</script>


</body>
</html>
