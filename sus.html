<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUS Questionnaire</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .question-block {
      margin-bottom: 14px;
      padding: 10px 12px;
      border-radius: 8px;
      background: #f8f9fa;
    }
    .question-text {
      margin: 0 0 6px 0;
      text-align: left;
    }
    .likert-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .likert-options label {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SUS - System Usability Scale</h1>
    <p class="description">
      โปรดให้คะแนนในแต่ละข้อ ตามความรู้สึกของคุณต่อการใช้งานระบบทั้งหมดที่ผ่านมา<br>
      1 = ไม่เห็นด้วยอย่างยิ่ง &nbsp; … &nbsp; 5 = เห็นด้วยอย่างยิ่ง
    </p>

    <form id="susForm">
      <div id="susQuestions"></div>

      <button type="submit" class="primary">บันทึกและไปแบบสอบถาม PSSUQ</button>
    </form>
  </div>

  <script>
    // รายการคำถาม SUS
    var susQuestions = [
      "ฉันคิดว่าฉันจะใช้งานระบบนี้บ่อย ๆ",
      "ฉันรู้สึกว่าระบบนี้ซับซ้อนเกินไป",
      "ฉันคิดว่าระบบนี้ใช้งานได้ง่าย",
      "ฉันคิดว่าฉันต้องการความช่วยเหลือจากคนอื่นเพื่อใช้งานระบบนี้",
      "ฉันคิดว่าฟังก์ชันต่าง ๆ ในระบบนี้ถูกออกแบบมาอย่างดี",
      "ฉันคิดว่ามีความไม่สอดคล้องกันหลายอย่างในระบบนี้",
      "ฉันคิดว่าคนส่วนใหญ่จะเรียนรู้การใช้ระบบนี้ได้อย่างรวดเร็ว",
      "ฉันคิดว่าระบบนี้ใช้งานได้ยุ่งยาก",
      "ฉันรู้สึกมั่นใจเมื่อใช้งานระบบนี้",
      "ฉันต้องเรียนรู้หลายอย่างก่อนจึงจะใช้งานระบบนี้ได้"
    ];

    var container = document.getElementById("susQuestions");

    // สร้างบล็อกคำถามทีละข้อ
    for (var i = 0; i < susQuestions.length; i++) {
      var block = document.createElement("div");
      block.className = "question-block";

      var p = document.createElement("p");
      p.className = "question-text";
      p.textContent = "ข้อที่ " + (i + 1) + ". " + susQuestions[i];
      block.appendChild(p);

      var opts = document.createElement("div");
      opts.className = "likert-options";

      for (var v = 1; v <= 5; v++) {
        var label = document.createElement("label");

        var input = document.createElement("input");
        input.type = "radio";
        input.name = "sus_q" + (i + 1);
        input.value = v;
        if (v === 1) input.required = true;

        label.appendChild(input);
        label.appendChild(document.createTextNode(String(v)));

        opts.appendChild(label);
      }

      block.appendChild(opts);
      container.appendChild(block);
    }

    document.getElementById("susForm").addEventListener("submit", function (e) {
      e.preventDefault();

      var answers = [];
      for (var i = 1; i <= susQuestions.length; i++) {
        var checked = document.querySelector('input[name="sus_q' + i + '"]:checked');
        if (!checked) {
          alert("กรุณาให้คะแนนข้อที่ " + i);
          return;
        }
        answers.push(Number(checked.value));
      }

      var susResult = {
        answers: answers,
        createdAt: new Date().toISOString()
      };

      localStorage.setItem("sus_result", JSON.stringify(susResult));
      window.location.href = "pssuq.html";
    });
  </script>
</body>
</html>
